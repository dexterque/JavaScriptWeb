    <meta charset=utf-8>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

<script>
// 如果不存在object方法，就添加一个
if (typeof Object.create !== "function") {
    Object.create = function(o) {
        function F() {}
        F.prototype = o;
        return new F();
    }
}

var assertEqual = function (val1, val2, msg) {
    if (!_.isEqual(val1, val2))
        throw(msg || (val1 + ' does not equal ' + val2));
};

var assert = function(value, msg) {
    if (!value) {
        throw(msg || (value + " does not equal true"));
    }
};


var Model = {
    inherited: function(){},
    created: function(){},

    prototype: {
        init: function(){}
    },

    create: function(){
        var object = Object.create(this);
        object.parent = this;
        object.prototype = object.fn = Object.create(this.prototype);

        object.created();
        this.inherited(object);
        return object;
    },
    // 在类上添加方法
    extend: function(o){
        var extended = o.extended;
        jQuery.extend(this, o);
        if (extended) extended(this);
    },
    // 在原型链上添加方法，子类都可以使用
    include: function(o){
        var included = o.included;
        jQuery.extend(this.prototype, o);
        if (included) included(this);
    },

    init: function(){
        var instance = Object.create(this.prototype);
        instance.parent = this;
        instance.init.apply(instance, arguments);
        return instance;
    }
};

var Asset = Model.create();
var User = Model.create();

var user = User.init();

// 添加对象属性
jQuery.extend(Model, {
    find: function(){}
});

// 添加实例属性
jQuery.extend(Model.prototype, {
    init: function(atts) {
        if (atts) this.load(atts);
    }, 

    load: function(attributes){
        for (var name in attributes) {
            this[name] = attributes[name];
        }
    }
});


// var asset = Asset.init({name: "foo.png"});
// console.log(asset)

// 用来保存资源对象
Model.records = {};

Model.include({
    newRecord: true,

    create: function(){
        this.newRecord = false;
        this.parent.records[this.id] = this;
    },

    destroy: function(){
        delete this.parent.records[this.id];
    }
});
// 更新实例
Model.include({
    update: function(){
        this.parent.records[this.id] = this;
    }
});

// 保存实例 将一个对象存入hash记录中，保持一个引用指向它
Model.include({
    save: function(){
        this.newRecord ? this.create() : this.update();
    }
});

Model.extend({
    // 通过ID查找，找不到抛出异常
    find: function(id){
        if (!this.records[id]) {
            throw("Unknow record");
        }

        return this.records[id];
    }
});

var asset = Asset.init();
asset.name = "same, same";
asset.id = 1;
asset.save();

var asset2 = Asset.init();
asset2.name = "but different";
asset2.id = 2;
asset2.save();

assertEqual( Asset.find(1).name, "same, same" );

asset2.destroy();

// 生成 GUID
Math.guid = function(){
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
    var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
    return v.toString(16);
  }).toUpperCase();
};

Model.include({
    create: function(){
        if (!this.id) {
            
            this.id = Math.guid();
        }
        this.newRecord = false;
        this.parent.records[this.id] = this;
    }
});

var asset = Asset.init();
asset.save();
// console.log(asset.id);

var asset = Asset.init({name: "foo"});
asset.save();

// 正确传入资源
assertEqual(Asset.find(asset.id).name, "foo")

// 更改属性，而没有调用update()
asset.name = "wem";

// asset的名字被修改为 “wem”
// assertEqual(Asset.find(asset.id).name, "foo")

// 修复属性修改会影响原始资源的问题
// 执行find()的时候创建一个新对象，同样在创建或更新记录是都要复制对象
Asset.extend({
    find: function(id){
        var record = this.records[id];
        if (!record) {
            throw("Unknow record");
        }
        return record.dup(); // 复制记录
    }
});

Asset.include({
    create: function(){
        this.newRecord = false;
        this.parent.records[this.id] = this.dup();
    },

    update: function(){
        this.parent.records[this.id] = this.dup();
    },

    dup: function(){
        return jQuery.extend(true, {}, this);
    }
});

var asset = Asset.init();
asset.save();

Model.extend({
    created: function(){
        this.records = {};
    }
})
</script>
